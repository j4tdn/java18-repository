<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Exercises - Exoticar</title>
  </head>
  <link rel="stylesheet" href="css/reset.css" />

  <body>

        <div class="page-logo">
          <a href="#"><img src="images/logo.png" alt="logo" /></a>
        </div>
        <ul class="page-navigation text-white upper-case">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Investors</a></li>

          <p class="slogan">Your new experience. Your new friend</p>
          <a href="#" class="learn-more"> Learn More</a>

      </div>
      <div class="articles">

          <article></article>
