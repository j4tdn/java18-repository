<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style-base.css">
	<link rel="stylesheet" href="./css/utils.css">
	<title>Ex08 - CSS Gradient</title>
	<style>

		body {
			background: #C7C414;
		}

		hr {
			margin-bottom: 50px;
		}

		.gradient-selector-01 {
			background-image: linear-gradient(0deg, yellow, blue, orange);
			display: inline-block;
		}

		.gradient-selector-02 {
			background-image: radial-gradient(circle, yellow, blue, orange);
			display: inline-block;
			margin-left: 100px;

		/* demo css border radus */
			border-radius: 50%;
		}

		.gradient-selector-03 {
			width: 400px;
			height: 200px;
			background-image: linear-gradient(
				100deg,
				#28c95e 0%,
				#fe18ca 25%,
				#28c95e 50%,
				#bc1eba 51%,
				#abc8d1 75%,
				#bc1eba 100%
			);
			display: inline-block;
			margin-left: 100px;
		}

		.box-shadow-selector {
			width: 400px;
			height: 200px;

			margin: 0 auto;

			background-image: linear-gradient(
				100deg,
				#28c95e 0%,
				#fe18ca 25%,
				#28c95e 50%,
				#bc1eba 51%,
				#abc8d1 75%,
				#bc1eba 100%
			);
			box-shadow: inset 0 0 16px 8px #ebebeb;
		}
	</style>
</head>
<body>
	
	<h2 class="text-green">Page for demo CSS Gradient</h2>

	<hr>

	<div class="gradient-selector-01 block-md200 border-1-blue"></div>

	<div class="gradient-selector-02 block-md200 border-1-blue"></div>

	<div class="gradient-selector-03 border-1-blue"></div>

	<div class="box-shadow-selector border-1-blue"></div>


</body>
</html>
