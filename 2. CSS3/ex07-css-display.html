<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex07: Css Display Demo</title>
    <link rel="stylesheet" href="css/style-base.css" />
    <link rel="stylesheet" href="css/utils.css" />
    <style>
      /*
        div: default = display: block;

        inline:
          + Không xuống hàng khi kết thúc thẻ
          + Chiếm width = nội dung thực sự
          + Không ăn thuộc tính width, height
      */
      div {
        display: inline-block;
      }
      div:nth-child(1) {
      }
      div:nth-child(2) {
        /* display: none; */
        visibility: hidden;
      }
      div:nth-child(3) {
      }
    </style>
  </head>
  <body>
    <div class="block-md200 bg-orange">Text A1</div>
    <div class="block-md200 bg-green">Text A1 B2</div>
    <div class="block-md200 bg-blue">Text A1 B2 C3</div>
  </body>
</html>
