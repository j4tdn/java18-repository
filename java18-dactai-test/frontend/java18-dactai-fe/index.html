<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/0e2b05ba4c.js"
      crossorigin="anonymous"
    ></script>
    <title>Ikea Store</title>
  </head>
  <body>
    <div class="">
      <div class="app-wrapper">
        <div class="header">
          <img
            class="logo"
            src="https://theme.hstatic.net/1000155151/1001055935/14/logo.png?v=11"
            alt=""
          />
          <div class="search-bar">
            <input type="text" placeholder="Tìm kiếm..." />
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>
      </div>
      <div class="app-navbar">
        <div class="app-wrapper">
          <ul class="navbar-list">
            <li class="navbar-item">Tất cả</li>
            <li class="navbar-item">Đồ phòng khách</li>
            <li class="navbar-item">Đồ phòng ngủ</li>
            <li class="navbar-item">Đồ phòng tắm</li>
            <li class="navbar-item">Đồ bếp</li>
            <li class="navbar-item">Đồ dùng bàn ăn</li>
            <li class="navbar-item">Đồ trẻ em</li>
            <li class="navbar-item">Đồ dùng gia đình</li>
            <li class="navbar-item">Decor/trang trí</li>
            <li class="navbar-item">Tin tức</li>
          </ul>
          <a href="">Tất cả danh mục</a>
        </div>
      </div>
      <div id="demo" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://theme.hstatic.net/1000155151/1001055935/14/image_slider1.jpg?v=11"
              alt="Slider 1"
              class="d-block w-100"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://theme.hstatic.net/1000155151/1001055935/14/image_slider2.jpg?v=11"
              alt="Slider 2"
              class="d-block w-100"
            />
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#demo"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#demo"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon"></span>
          </button>
        </div>
      </div>
      <div class="second-slider">
        <div class="row second-slider-list">
          <a class="col-md-4">
            <img
              src="https://theme.hstatic.net/1000155151/1001055935/14/custom_banner_1_image.jpg?v=11"
              class="img-fluid"
              alt="Image 1"
            />
          </a>
          <a class="col-md-4">
            <img
              src="https://theme.hstatic.net/1000155151/1001055935/14/custom_banner_2_image.jpg?v=11"
              class="img-fluid"
              alt="Image 2"
            />
          </a>
          <a class="col-md-4">
            <img
              src="https://theme.hstatic.net/1000155151/1001055935/14/custom_banner_3_image.jpg?v=11"
              class="img-fluid"
              alt="Image 3"
            />
          </a>
        </div>
      </div>
      <br />
      <div class="app-wrapper">
        <div class="divider">
          <img
            src="https://theme.hstatic.net/1000155151/1001055935/14/title_top.png?v=11"
            alt=""
          />
        </div>
        <h1 class="divider" style="margin: 8px 0">BỘ SƯU TẬP</h1>
        <div class="container">
          <div class="Left image-item">
            <img
              src="https://theme.hstatic.net/1000155151/1001055935/14/ads-2-1.jpg?v=11"
              alt=""
            />
            <div class="actions"><h3 class="title">Decor/Trang trí</h3></div>
          </div>
          <div class="Top1 image-item">
            <img
              src="https://theme.hstatic.net/1000155151/1001055935/14/ads-2-2.jpg?v=11"
              alt=""
            />
            <div class="actions"><h3 class="title">Đồ dùng bàn ăn</h3></div>
          </div>
          <div class="Top2 image-item">
            <img
              src="https://theme.hstatic.net/1000155151/1001055935/14/ads-2-3.jpg?v=11"
              alt=""
            />
            <div class="actions"><h3 class="title">Đồ phòng tắm</h3></div>
          </div>
          <div class="Bottom image-item">
            <img
              src="https://theme.hstatic.net/1000155151/1001055935/14/ads-2-4.jpg?v=11"
              alt=""
            />
            <div class="actions"><h3 class="title">Đồ phòng ngủ</h3></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
