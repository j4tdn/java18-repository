<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/world.png" />
    <title>Ex02 - Form Demo</title>
  </head>

  <body>
    <h2>Ex02 - Form Demo</h2>
    <hr />
    <form action="">
      <table cellpadding="6">
        <tr>
          <td>
            <label for="">First Name:</label>
          </td>
          <td>
            <input type="text" name="" id="" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="">Last Name:</label>
          </td>
          <td>
            <input type="text" name="" id="" />
          </td>
        </tr>
        <tr>
          <td><label for="radio-group-gender">Gender:</label></td>
          <td>
            <label for="male">Male</label>
            <input
              type="radio"
              id="male"
              name="radio-group-gender"
              checked
              id="" />
            <label for="female">Female</label>
            <input type="radio" id="female" name="radio-group-gender" id="" />
          </td>
        </tr>
        <tr>
          <td><label for="">Age</label></td>
          <td>
            <input type="number" min="10" max="40" value="18" step="1" />
          </td>
        </tr>
        <tr>
          <td><label for="">University</label></td>
          <td>
            <select name="" id="">
              <option value="">--Select--</option>
              <option value="">--1A--</option>
              <option value="">--1B--</option>
              <option value="">--1C--</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="radio-group-gender">Language:</label></td>
          <td>
            <label for="java">Java</label>
            <input type="checkbox" id="java" />
            <label for="php">PHP</label>
            <input type="checkbox" id="php" />
            <label for="nodejs">NodeJs</label>
            <input type="checkbox" id="nodejs" />
          </td>
        </tr>
        <tr>
          <td><label for="">DOB</label></td>
          <td><input type="date" /></td>
        </tr>
        <tr>
          <td><label for="">Email:</label></td>
          <td><input type="email" /></td>
        </tr>
        <tr>
          <td><label for="">Password:</label></td>
          <td><input type="password" /></td>
        </tr>
        <tr>
          <!-- Có refresh page -->
          <td><input type="submit" value="Sign Up" /></td>
          <!-- Không refresh page -->
          <td><input type="button" value="Button" /></td>
          <td><input type="reset" value="Clear" /></td>
        </tr>
      </table>
    </form>
  </body>
</html>
