     <h2>Redirect to Homepage affer <span id="rollback">10</span> seconds</h2>
    
     <a href="index.html">Redirect to homepage</a>
     <script >
        let counter = 10;
        let runner = setInterval(function(){
        counter--;
        document.querySelector("#rollback").textContent = counter ;
        if(counter===0){
            window.location.href = 'index.html' ;
            clearInterval(runner);
    } 
},1000)
     </script>
