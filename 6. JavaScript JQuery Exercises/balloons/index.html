<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JS JQ Exercises - Balloons Game</title>

	<link rel="stylesheet" href="css/style.css">

</head>
<body>

	<!-- Khu vực hiển thị màn hình khi thắng/thua -->
	<div class="balloon-shadow-container">
		<div class="balloon-block">
			<div class="loose">
				<h4>Sorry - You lose the game !</h4>
				<img src="images/sad.png" alt="sad">
				<h4 class="popped">You popped <span class="score">0</span> balloons</h4>
				<h4>Play again?</h4>
				<button class="play-again-yes">Yes</button>
				<button class="play-again-no">No</button>
			</div>
		</div>
	</div>


	<!-- Khu vực hiển thị điểm -->
	<div class="score-block">
		<p class="popped">You popped <span class="current-score">0</span> balloons</p>
		<p>Level 1: Total Block = <span class="total-score"></span></p>
	</div>

	<!-- 
		A. Game Over
		
		+ clear interval cho animateInterval(balloon làm thua), nhưng balloon khác đang di chuyển thì vẫn cho di chuyển đến hết
		+ clear interval cho startGameInterval để không có tạo ra balloon mới nữa
		+ hiện popup game over với 2 options
		  . chơi lại
		  . dừng chơi


		B. Win


		C. Play Again
		+ xóa hết các balloons của game trước
		+ ẩn popup thua đi
		+ gán lại score = 0
		+ isGameOver - false
		+ startGame()


	-->

	<script src="js/script.js"></script>
</body>
</html>
