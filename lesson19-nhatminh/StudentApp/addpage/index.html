<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Web Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
  </head>
  <body>
    <h1 class="heading">Student Page - Add</h1>
    <form>
      <table>
        <tr>
          <td>
            <input id="name" type="text" placeholder="Enter your name" />
          </td>
        </tr>
        <tr>
          <td>
            <select id="class" name="" id="">
              <option value="">--Select--</option>
              <option value="12T8">12T8</option>
              <option value="10X3">10X3</option>
              <option value="14T2">14T2</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <input id="add-btn" type="button" value="Save" />
          </td>
        </tr>
      </table>
    </form>
    <hr />
    <a href="../homepage/index.html" class="back-btn">
      <i class="fa-solid fa-arrow-left"></i>
      <span>Back to Home Page</span>
    </a>
    <script src="index.js"></script>
  </body>
</html>
