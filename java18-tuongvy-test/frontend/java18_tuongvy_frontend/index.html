<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ikea</title>
	<link rel="stylesheet" href="./index.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<!-- Link CSS của Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

	<!-- Link JavaScript của Bootstrap (bao gồm cả jQuery) -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="app-wrapper">
        <div class="header">
          <img
            class="logo"
            src="https://theme.hstatic.net/1000155151/1001055935/14/logo.png?v=11"
            alt="logo"
          />
          <div class="search-bar">
            <input type="text" placeholder="Tìm kiếm..." />
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>
    </div>
    <div class="app-navbar">
        <div class="app-wrapper">
          <ul class="navbar-list">
            <li class="navbar-item">Tất cả</li>
            <li class="navbar-item">Đồ phòng khách</li>
            <li class="navbar-item">Đồ phòng ngủ</li>
            <li class="navbar-item">Đồ phòng tắm</li>
            <li class="navbar-item">Đồ bếp</li>
            <li class="navbar-item">Đồ dùng bàn ăn</li>
            <li class="navbar-item">Đồ trẻ em</li>
            <li class="navbar-item">Đồ dùng gia đình</li>
            <li class="navbar-item">Decor/trang trí</li>
            <li class="navbar-item">Tin tức</li>
          </ul>
          <a href="">Tất cả danh mục</a>
        </div>
    </div>
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
		<div class="carousel-inner">
		    <div class="carousel-item active">
		      	<img class="d-block w-100" src="https://theme.hstatic.net/1000155151/1001055935/14/image_slider1.jpg?v=11" alt="First slide">
		    </div>
		    <div class="carousel-item">
		      	<img class="d-block w-100" src="https://theme.hstatic.net/1000155151/1001055935/14/image_slider2.jpg?v=11" alt="Second slide">
		    </div>
		    <div class="carousel-item">
		      	<img class="d-block w-100" src="https://theme.hstatic.net/1000155151/1001055935/14/image_slider3.jpg?v=11" alt="Third slide">
		    </div>
		</div>
		  	<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
		    	<span class="carousel-control-prev-icon" aria-hidden="true"></span>
		    	<span class="sr-only">Previous</span>
		  </a>
		  	<a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
		    	<span class="carousel-control-next-icon" aria-hidden="true"></span>
		    	<span class="sr-only">Next</span>
		  </a>
	</div>
	<div class="second-slider">
        <div class="row second-slider-list">
          <a class="col-md-4">
            <img
              src="https://theme.hstatic.net/1000155151/1001055935/14/custom_banner_1_image.jpg?v=11"
              class="img-fluid"
              alt="Image 1"
            />
          </a>
          <a class="col-md-4">
            <img
              src="https://theme.hstatic.net/1000155151/1001055935/14/custom_banner_2_image.jpg?v=11"
              class="img-fluid"
              alt="Image 2"
            />
          </a>
          <a class="col-md-4">
            <img
              src="https://theme.hstatic.net/1000155151/1001055935/14/custom_banner_3_image.jpg?v=11"
              class="img-fluid"
              alt="Image 3"
            />
          </a>
        </div>
    </div>


</body>
</html>
