<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./bootstrap.min.css" />
        <link rel="stylesheet" href="./style.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="header">
            <img
                src="https://theme.hstatic.net/1000155151/1001055935/14/logo.png?v=11"
                alt=""
                class="logo"
            />
            <div class="search-bar">
                <input type="text" placeholder="Tìm kiếm..." />
            </div>
        </div>
        <div class="navbar">
            <div class="navbar-main">
                <a href="#">Tất cả</a>
                <a href="#">Đồ phòng khách</a>
                <a href="#">Đồ phòng ngủ</a>
                <a href="#">Đồ phòng tắm</a>
                <a href="#">Đồ bếp</a>
                <a href="#">Đồ dùng bàn ăn</a>
                <a href="#">Đồ trẻ em</a>
                <a href="#">Đồ dùng gia đình</a>
                <a href="#">Decor/trang trí</a>
                <a href="#">Tin tức</a>
            </div>
            <div class="navbar-category">
                <a href="#">Tất cả danh mục</a>
            </div>
        </div>
        <div class="content">
            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img
                            src="https://theme.hstatic.net/1000155151/1001055935/14/image_slider1.jpg?v=11"
                            class="d-block w-100"
                            alt="..."
                        />
                    </div>
                    <div class="carousel-item">
                        <img
                            src="https://theme.hstatic.net/1000155151/1001055935/14/image_slider2.jpg?v=11"
                            class="d-block w-100"
                            alt="..."
                        />
                    </div>
                </div>
                <button
                    class="carousel-control-prev"
                    type="button"
                    data-bs-target="#carouselExample"
                    data-bs-slide="prev"
                >
                    <span
                        class="carousel-control-prev-icon"
                        aria-hidden="true"
                    ></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button
                    class="carousel-control-next"
                    type="button"
                    data-bs-target="#carouselExample"
                    data-bs-slide="next"
                >
                    <span
                        class="carousel-control-next-icon"
                        aria-hidden="true"
                    ></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <div class="second-slider">
            <div class="row second-slider-list">
                <a class="col-md-4">
                    <img
                        src="https://theme.hstatic.net/1000155151/1001055935/14/custom_banner_1_image.jpg?v=11"
                        class="img-fluid"
                        alt="Image 1"
                    />
                </a>
                <a class="col-md-4">
                    <img
                        src="https://theme.hstatic.net/1000155151/1001055935/14/custom_banner_2_image.jpg?v=11"
                        class="img-fluid"
                        alt="Image 2"
                    />
                </a>
                <a class="col-md-4">
                    <img
                        src="https://theme.hstatic.net/1000155151/1001055935/14/custom_banner_3_image.jpg?v=11"
                        class="img-fluid"
                        alt="Image 3"
                    />
                </a>
            </div>
        </div>
        <div class="collections">
            <h1>BỘ SƯU TẬP</h1>
        </div>

        <div class="collection-item">
            <div class="left-item">
                <img
                    src="//theme.hstatic.net/1000155151/1001055935/14/ads-2-1.jpg?v=11"
                    alt=""
                />
            </div>
            <div class="right-item">
                <div class="up-item">
                    <div>
                        <img
                            src="//theme.hstatic.net/1000155151/1001055935/14/ads-2-2.jpg?v=11"
                            alt=""
                        />
                    </div>
                    <div class="upright-item">
                        <img
                            src="//theme.hstatic.net/1000155151/1001055935/14/ads-2-3.jpg?v=11"
                            alt=""
                        />
                    </div>
                </div>
                <div class="down-item">
                    <img
                        src="//theme.hstatic.net/1000155151/1001055935/14/ads-2-4.jpg?v=11"
                        alt=""
                    />
                </div>
            </div>
        </div>
    </body>
</html>
