<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>LESSON 22 - TODO APP</title>

	<link rel="stylesheet" href="todo.css">
</head>
<body>

	<p class="todo-error-message invisible">
		Task conten canot be empty !!! Please text something...
	</p>

	<div class="todo-block">

		<!-- HEADER -->
		<div class="todo-header">
			<h1 class="tittle">Todo App</h1>
		</div>

		<!-- BODY -->
		<div class="todo-body">
			<form class="form-add">
				<input class="new-task-content" type="text" placeholder="A task you want to complete">
				<input class="btn-add" type="button" value="+">
			</form>
			<ul class="tasks">
				<!-- TASK START -->
				<li>
					<div class="cbx-block">
						<input type="checkbox" class="cbx-done">
					</div>
					<p class="content">Task 01</p>
					<button class="btn-remove">x</button>
				</li>
				<!-- TASK END -->
				<li>
					<div class="cbx-block">
						<input type="checkbox" class="cbx-done">
					</div>
					<p class="content">Task 02</p>
					<button class="btn-remove">x</button>
				</li>

				<li>
					<div class="cbx-block">
						<input type="checkbox" class="cbx-done">
					</div>
					<p class="content">Task 03</p>
					<button class="btn-remove">x</button>
				</li>
			</ul>
			
		</div>
	</div>


	<script src="todo.js"></script>
	<script src="jquery-3.7.1.js"></script>

</body>
</html>
