<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ex08 - CSS Gradient</title>
    <link rel="stylesheet" href="./css/style-base.css" />
    <link rel="stylesheet" href="./css/utils.css" />

    <style>
      body {
        background: #c7c414;
      }

      hr {
        margin: 50px 0;
      }

      .gradient-selector-01 {
        background-image: linear-gradient(225deg, yellow, blue, orange);
        display: inline-block;
      }

      .gradient-selector-02 {
        background-image: radial-gradient(circle, red, orange, green);
        display: inline-block;
        margin-left: 100px;

        /* demo css border radius */
        border-radius: 20px;
      }

      .gradient-selector-03 {
        width: 400px;
        height: 200px;

        display: inline-block;
        margin-left: 100px;

        background: linear-gradient(
          100deg,
          #28c95e 0%,
          #fe18ca 25%,
          #30d328 50%,
          #bc1eba 50%,
          #abc8d1 75%,
          #bf678a 100%
        );
      }

      .box-shadow-selector {
        width: 400px;
        height: 200px;

        margin: 0, auto;
        background: linear-gradient(
          100deg,
          #ff00ee 0%,
          #ccaa17 25%,
          #2233ff 50%,
          #dd1920 50%,
          #abc888 75%,
          #fffe10 100%
        );

        /* box shadow */

        /*horizontal vertical blur spread color*/
        /*box-shadow: 50px 50px 20px 50px #2233ff;*/

        /* inset --> hướng vào trong
               outset --> hướng ra ngoài (default)
			 */
        box-shadow: inset 0 0 16px 8px #ebebeb;
      }
    </style>
  </head>
  <body>
    <h2 class="text-green">Page for demo CSS Gradient</h2>

    <hr />

    <div class="gradient-selector-01 block-md200 border-1-blue"></div>

    <div class="gradient-selector-02 block-md200 border-1-blue"></div>

    <div class="gradient-selector-03 border-1-blue"></div>

    <hr />

    <div class="box-shadow-selector border-1-blue"></div>
  </body>
</html>
