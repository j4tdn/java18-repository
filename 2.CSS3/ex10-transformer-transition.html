<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ex10 - Transformer - Transition</title>

	<style>
		.image {
			border: 2px solid blue;
			display: block;
		}

		.image img {
			display: block;

			/*
			+ rotate => xoay ~ độ
			+ scale => phóng to 
			+ translte => dịch chuyển từ vị trí hiện tại đến vị trí mới

			transform: rotate(90deg) 
					   scale(1) 
					   translateX(200px);
					   /*translate(80px, 200px);*/
			*/
		}

		.wh200px {
			width: 200px;
			height: 200px;
			background: green;

			transition: all 2s linear;
		}

		.wh200px:hover {
			transform: translateX(200px);
			width: 300px;
			height: 300px;
			border-radius: 50%;
			background: red;
		}

	</style>
</head>
<body>
	
	<h2>Transformer Demo</h2>

	<hr>

	<div class="image">
		<img src="images/cupcake.png" alt="cup-cake">
		<div class="wh200px">
			
		</div>
	</div>


</body>
</html>
