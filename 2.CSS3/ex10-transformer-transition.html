<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex10 - Transformer - Transition</title>
    <style>
      .image {
        border: 2px solid rgb(144, 144, 192);
      }

      .image > * {
        display: inline-block;
      }

      .wh200px {
        width: 200px;
        height: 200px;
        background: rgb(36, 212, 36);
        transition: all 2s linear;
      }

      .wh200px:hover {
        transform: translateX(50px);
        width: 300px;
        height: 300px;
        border-radius: 50%;
        background: rgb(169, 69, 69);
      }
    </style>
  </head>
  <body>
    <h2>Transformer Demo</h2>
    <hr />
    <div class="image">
      <img src="images/cupcake.png" alt="cup-cake" />
      <div class="wh200px"></div>
    </div>
  </body>
</html>
