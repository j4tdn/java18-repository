<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Student Web Page</title>
	<style>

		.nav-next-table button {
			font-size: 2rem;
			background-color: transparent;
			border: .2rem solid black;
			border-radius: 50%;
			width: 4rem;
			height: 4rem;

		}
		.nav-next-table img {

		}
		.nav-next-table button:nth-child(3) {
			background-color: gray;
		}

		.student-table tr {
			font-size: 1.5rem;
			height: 6rem;
		}
		.student-table td:nth-child(4) {
			width: 10rem;
		}

		.student-table tbody tr:nth-child(1) {
			background-color: lightslategray;
		}
		.student-table tbody tr:nth-child(2n+2) {
			background-color: lightgray;
		}

		.add-student-button {
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 1.3rem;
			border: .1rem solid black;
			width: 16rem;
			height: 3rem;
		}

		form.search-box {
			display: flex;
			align-items: center;
			border: .15rem solid black;
			border-radius: 1.8rem;
			width: 20rem;
			height: 3.2rem;


		}
		.search-box input {
			font-size: 1.4rem;
			height: 2rem;
			width: 15rem;
			border: transparent;
		}
		.search-box input::placeholder {
			font-size: 1.4rem;
		}
		.search-box button {
			margin-left: 1rem;
			border: transparent;
			background-color: transparent;
		}
		.title{
			font-size: 1.2rem;
			font-weight: bold;
		}
		.title-underline {
			background-color: black;
			height: .2rem;
			width: 22rem;
		}

	</style>
</head>
<body>
		<div class="title" >Student Web App - Sprint MVC</div>
		<div class="title-underline"></div>
		<br>
		<form class="search-box">
				<button type="submit"><img src="images/search-icon.png" width="25px" height="25px"></button>
				<input type="text" name="search-box" class="search-box" placeholder="Search">
			
		</form>
		<br>

		<!-- Add new student page nav button --> 
		<form class="add-student-button">
			<a href="child-pages/add-new.html"> <img src="images/plus-icon.png" width="25px" height="25px"><span>Add New Student</span></a>
		</form>
		<br>

		<!-- table --> 
		<form class="student-table">
			<table border  cellpadding="10px" cellspacing="0px" style="width:60rem">
			<tr>
				<td colspan="1"><input type="checkbox" name="selection"></td>
				<td><div>Name</div></td>
				<td><div>Class</div></td>
				<td></td>
			</tr>
			<tr>
				<td><input type="checkbox" name="selection" checked></td>
				<td><div>John Smith</div></td>
				<td><div>12T8</div></td>
				<td>
					<a href="child-pages/add-new.html"><img src="images/edit-icon.png" height="50px" width="50px" style="margin-left: 15px;"></a>
					<img src="images/delete-icon.png"  height="50px" width="50px" style="margin-left: 10px;">
				</td>
			</tr>
			<tr>
				<td><input type="checkbox" name="selection"></td>
				<td><div>Mina Tan</div></td>
				<td><div>10X3</div></td>
				<td>
					<a href="child-pages/add-new.html"><img src="images/edit-icon.png" height="50px" width="50px" style="margin-left: 15px;"></a>
					<img src="images/delete-icon.png"  height="50px" width="50px" style="margin-left: 10px;">
				</td>
			</tr>
			<tr>
				<td><input type="checkbox" name="selection" checked></td>
				<td><div>Lee Ha</div></td>
				<td><div>14T2</div></td>
				<td>
					<a href="child-pages/add-new.html"><img src="images/edit-icon.png" height="50px" width="50px" style="margin-left: 15px;"></a>
					<img src="images/delete-icon.png"  height="50px" width="50px" style="margin-left: 10px;">
				</td>
			</tr>
			</table>
		</form>
		<br>
		<div class="nav-next-table">
			<img src="images/left-arrow-icon.png" width="50px" height="50px">
			<button>1</button>
			<button>2</button>
			<button>3</button>
			<img src="images/right-arrow-icon.png" width="50px" height="50px">
		</div>
		


</body>
</html>
